<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CleverTap Push</title>
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <style>
            * { box-sizing: border-box; margin: 0; padding: 0; }
            body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333; background: #f8f9fa; }
            .bd-grid { max-width: 1024px; display: grid; margin-left: auto; margin-right: auto; }
            .l-header { width: 100%; position: fixed; top: 0; left: 0; z-index: 100; background-color: #fff; box-shadow: 0 1px 4px rgba(146,161,176,.15); }
            .nav { height: 3rem; display: flex; justify-content: space-between; align-items: center; font-weight: 500; padding: 0 1rem; }
            .nav__list { display: flex; list-style: none; }
            .nav__item { margin-left: 3rem; }
            .nav__link { color: #333; text-decoration: none; }
            .nav__link:hover { color: #4070f4; }
            .l-main { padding-top: 3rem; }
            .section { padding: 3rem 0 2rem; }
            .section-title { font-size: 2rem; color: #333; margin: 1rem 0 2rem; text-align: center; }
            .home { padding: 4rem 0 2rem; }
            .home__title { font-size: 3rem; margin-bottom: .5rem; }
            .home__title-color { color: #4070f4; }
            .button { display: inline-block; background-color: #4070f4; color: #fff; padding: .75rem 2.5rem; font-weight: 600; border-radius: .5rem; text-decoration: none; border: none; cursor: pointer; font-size: 1rem; margin: .5rem; transition: all 0.3s ease; }
            .button:hover { box-shadow: 0px 10px 36px rgba(0,0,0,.15); transform: translateY(-2px); }
            .contact__container { text-align: center; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 2rem; }
            .btn { display: inline-block; background-color: #dc3545; color: #fff; padding: .75rem 2.5rem; font-weight: 600; border-radius: .5rem; cursor: pointer; font-size: 1rem; margin: .5rem; border: none; transition: all 0.3s ease; }
            .btn:hover { background-color: #c82333; transform: translateY(-2px); }
            
            .info-card {
                background: #e3f2fd;
                border: 1px solid #bbdefb;
                border-radius: 8px;
                padding: 1rem;
                margin: 1rem 0;
                color: #1565c0;
            }
            
            .status-indicator {
                display: inline-block;
                padding: 0.25rem 0.5rem;
                border-radius: 4px;
                font-weight: bold;
                font-size: 0.9rem;
            }
            
            /* CleverTap Dialog Styles */
            .ct-push-dialog {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                z-index: 10000;
                max-width: 400px;
                width: 90%;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            
            .ct-dialog-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 12px 12px 0 0;
                text-align: center;
            }
            
            .ct-dialog-title {
                font-size: 18px;
                font-weight: 600;
                margin: 0 0 8px 0;
            }
            
            .ct-dialog-body {
                padding: 20px;
                text-align: center;
                color: #555;
                line-height: 1.5;
            }
            
            .ct-dialog-buttons {
                padding: 0 20px 20px 20px;
                display: flex;
                gap: 10px;
            }
            
            .ct-button {
                flex: 1;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.2s ease;
            }
            
            .ct-accept {
                background: #F28046;
                color: white;
            }
            
            .ct-accept:hover {
                background: #e6733d;
                transform: translateY(-1px);
            }
            
            .ct-reject {
                background: #f8f9fa;
                color: #6c757d;
                border: 1px solid #e9ecef;
            }
            
            .ct-reject:hover {
                background: #e9ecef;
            }

            .button-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
                margin: 2rem 0;
            }
            
            @media (max-width: 768px) {
                .button-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <span class="nav__logo"></span>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <section class="contact section" id="contact">
                <h2 class="section-title">CleverTap Push Notification Test</h2>
               
                    
                    <div class="button-grid">
                        <button onclick="triggerCleverTapLogin()" class="button"> Login to CleverTap</button>
                        <button onclick="triggerPushEvent2()" class="button"> Push</button>
                        <button onclick="triggerPushEvent()" class="button"> POP UP</button>
                        <!-- <button onclick="triggerExitIntent()" class="button"> Exit Intent</button>
                       -->
                        <button onclick="triggerNativeDisplay()" class="button">Native Display</button>

                    </div>

        <div id="container">
	    
        </div>
        </div>
                    
                   
                </div>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
